<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}IT Task Manager - Manage Your Projects Efficiently{% endblock %}</title>
  <meta
      name="description"
      content="Professional task management tool for IT teams. Organize, track, and collaborate on your projects
      with our intuitive Kanban board and task management system."
  >
  
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
  >
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
  >
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/landing.css' %}">

  <link rel="preload" as="image" href="{% static 'images/backgrounds/landing_bg.png' %}">
</head>
<body class="landing-page">
  {% block navbar %}
    {% include "includes/navbar_landing.html" %}
  {% endblock %}

  {% block content %}{% endblock %}

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
  </script>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
